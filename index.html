<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Simon memory game">
  <meta name="keywords" content="simon game, web app">
  <meta name="author" content="Semidán Robaina Estévez">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Simon</title>
	<link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon.png">
  <link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Erica+One" rel="stylesheet">

<body>

	<audio id="sound1" src="sounds/sound1.mp3"></audio>
	<audio id="sound2" src="sounds/sound2.mp3"></audio>
	<audio id="sound3" src="sounds/sound3.mp3"></audio>
	<audio id="sound4" src="sounds/sound4.mp3"></audio>
	<audio id="win" src="sounds/win.mp3"></audio>
	<audio id="wrong" src="sounds/wrong.mp3"></audio>
	<audio id="intro" src="sounds/intro.mp3"></audio>

	<div class="container">

		<div class="simon-game">

			<button class="button" id="up" onclick="playSound1()" ontouch="playSound1()"></button>

			<button class="button" id="down" onclick="playSound2()" ontouch="playSound2()"></button>

			<button class="button" id="left" onclick="playSound3()" ontouch="playSound3()"></button>

			<button class="button" id="right" onclick="playSound4()" ontouch="playSound4()"></button>

			<button class="circle" id="circle">Simon<p style="font-size: 2vmin; display: inline">&copy;</p></button>

	    <div class="button-panel">
				<p id="start-text">Start</p>
	    	<button class="start-button" id="start" onclick="startGame()" ontouch="startGame()"></button>

				<p id="strict-text">Strict</p>
	      <button class="start-button" id="strict" onclick="playStrict()" ontouch="playStrict()"></button>

				<p id="on-off-text">On/Off</p>
	      <button class="start-button" id="on-off" onclick="initializeSimon()" ontouch="initializeSimon()"></button>

	      <p id="counter-text">Counter</p>
				<button class="counter" id="counter"></button>
	    </div>

		</div>
		
	</div>

	<footer id="name">
		<a href="https://github.com/Robaina" id="name-text">Semidán Robaina Estévez, 2018</a>
	</footer>
