<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="An audio sampler in the browser">
  <meta name="keywords" content="sound sampler, web app">
  <meta name="author" content="Semidán Robaina Estévez">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Audio Sampler</title>
	<link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon.png">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

	<audio id="drum1">
	  <source src="sounds/Drum1.mp3" type="audio/mpeg">
	  Your browser does not support the audio element.
	</audio>
	<audio id="drum2">
		<source src="sounds/Drum2.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<audio id="plate1">
		<source src="sounds/Plate1.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<audio id="plate2">
		<source src="sounds/Plate2.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<audio id="voice1">
		<source src="sounds/Voice1.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<audio id="voice2">
		<source src="sounds/Voice2.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<audio id="tick">
		<source src="sounds/tick.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<audio id="applause">
		<source src="sounds/applause.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>

	<button class="button" id="drum1-button" onclick="playDrum1()" ontouch="playDrum1()">Drum 1</button>

	<button class="button" id="drum2-button" onclick="playDrum2()" ontouch="playDrum2()">Drum 2</button>

	<button class="button" id="plate1-button" onclick="playPlate1()" ontouch="playPlate1()">Plate 1</button>

	<button class="button" id="plate2-button" onclick="playPlate2()" ontouch="playPlate2()">Plate 2</button>

	<button class="button" id="voice1-button" onclick="playVoice1()" ontouch="playVoice1()">Voice1</button>

	<button class="button" id="voice2-button" onclick="playVoice2()" ontouch="playVoice2()">Voice 2</button>

	<button class="button" id="tick-button" onclick="playTick()" ontouch="playTick()">Tick</button>

	<button class="button" id="applause-button" onclick="playApplause()" ontouch="playApplause()">Applause</button>

	<button class="button" id="full-screen" onclick="openFullscreen()" ontouch="openFullscreen()">Fullscreen</button>
